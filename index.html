    // --- VARIABLES ---
    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let xp = 0;

    // --- AUDIO SYSTEM ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
        if (!soundEnabled) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        const now = audioCtx.currentTime;
        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, now);
            osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start(now); osc.stop(now + 0.3);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, now);
            osc.frequency.linearRampToValueAtTime(100, now + 0.3);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start(now); osc.stop(now + 0.3);
        }
    }

    // --- VISUAL FX ---
    function celebrateCorrect() {
        const container = document.getElementById('confetti-layer');
        for(let i=0; i<30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.backgroundColor = ['#22c55e', '#3b82f6', '#f59e0b', '#ec4899'][Math.floor(Math.random()*4)];
            p.style.left = '50%';
            p.style.top = '50%';
            container.appendChild(p);
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = 5 + Math.random() * 10;
            const x = Math.cos(angle) * velocity * 20;
            const y = Math.sin(angle) * velocity * 20;

            p.animate([
                { transform: 'translate(0,0)', opacity: 1 },
                { transform: `translate(${x}px, ${y}px)`, opacity: 0 }
            ], { duration: 800, easing: 'ease-out' }).onfinish = () => p.remove();
        }
    }

    function celebrateWrong() {
        document.querySelector('.container').classList.add('anim-shake');
        setTimeout(() => document.querySelector('.container').classList.remove('anim-shake'), 400);
    }

    function updateXP(amount) {
        xp += amount;
        document.getElementById('xp-display').textContent = xp;
        
        // Logic for ranks
        let rank = "Novice Nurse";
        let icon = "ðŸ¥š";
        let max = 1000; 

        if (xp >= 100) { rank = "Student Nurse"; icon = "ðŸ“"; }

        document.getElementById('badge-name').textContent = rank;
        document.getElementById('badge-icon').textContent = icon;

        // Bar fill logic (cyclical or capped)
        let pct = Math.min((xp / 2000) * 100, 100);
        document.getElementById('xp-fill').style.width = pct + '%';
    }

    // --- QUIZ LOGIC ---
    document.getElementById('total-q-display').textContent = db.length;
    document.getElementById('q-count').max = db.length;

    function startQuiz() {
        const countInput = parseInt(document.getElementById('q-count').value);
        const count = Math.min(Math.max(1, countInput), db.length);
        soundEnabled = document.getElementById('sound-toggle').checked;
        shuffleAnswers = document.getElementById('shuffle-answers').checked;

        // Shuffle questions
        const shuffled = [...db].sort(() => 0.5 - Math.random());
        currentQuestions = shuffled.slice(0, count);
        
        currentIndex = 0;
        score = 0;
        xp = 0; // Reset XP per session or keep persistent? Usually reset per session for simple games.
        wrongAnswers = [];
        updateXP(0);

        document.getElementById('setup-panel').classList.remove('active');
        document.getElementById('quiz-panel').classList.add('active');
        
        loadQuestion();
    }

    function loadQuestion() {
        const qData = currentQuestions[currentIndex];
        const qText = qData[0];
        const rawOptions = qData.slice(1, 5); // [A, B, C, D]
        const correctIndex = qData[5];

        document.getElementById('q-progress').textContent = `Q ${currentIndex + 1} / ${currentQuestions.length}`;
        document.getElementById('question-text').textContent = qText;
        document.getElementById('score-display').textContent = `Score: ${score}`;

        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('end-btn').style.display = 'inline-block';

        const grid = document.getElementById('options-grid');
        grid.innerHTML = '';

        // Prepare options with tracking of original index
        let optionsArr = rawOptions.map((text, idx) => ({ text, originalIdx: idx }));

        if (shuffleAnswers) {
            optionsArr.sort(() => 0.5 - Math.random());
        }

        optionsArr.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt.text;
            // We pass the ORIGINAL index to check correctness
            btn.onclick = () => checkAnswer(opt.originalIdx, correctIndex, btn, optionsArr);
            grid.appendChild(btn);
        });
    }

    function checkAnswer(selectedIdx, correctIdx, btnElement, currentOptionsState) {
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if (selectedIdx === correctIdx) {
            btnElement.classList.add('correct', 'anim-pop');
            playSound('correct');
            celebrateCorrect();
            score++;
            updateXP(10); // +10 XP for correct
        } else {
            btnElement.classList.add('wrong', 'anim-pop');
            playSound('wrong');
            celebrateWrong();
            
            // Highlight correct one
            // We need to find which button corresponds to the correct original index
            allBtns.forEach((b, i) => {
                if (currentOptionsState[i].originalIdx === correctIdx) {
                    b.classList.add('correct');
                }
            });

            // Log for review
            wrongAnswers.push({
                q: currentQuestions[currentIndex][0],
                user: currentQuestions[currentIndex][selectedIdx + 1],
                correct: currentQuestions[currentIndex][correctIdx + 1]
            });
        }

        document.getElementById('score-display').textContent = `Score: ${score}`;
        document.getElementById('next-btn').style.display = 'inline-block';
    }

    function nextQuestion() {
        currentIndex++;
        if (currentIndex < currentQuestions.length) {
            loadQuestion();
        } else {
            finishQuiz();
        }
    }

    function finishQuiz() {
        document.getElementById('quiz-panel').classList.remove('active');
        document.getElementById('result-panel').classList.add('active');

        // Logic: Calculate based on questions presented
        let processed = currentIndex;
        if (document.getElementById('next-btn').style.display !== 'none') processed++; 
        if (processed === 0) processed = 1;

        const percent = Math.round((score / processed) * 100);
        document.getElementById('final-score').textContent = `${percent}%`;
        document.getElementById('final-stats').textContent = `${score} out of ${processed} correct`;
        
        const xpMsg = document.getElementById('final-xp-msg');
        xpMsg.textContent = `Total XP Earned: ${xp}`;

        const list = document.getElementById('review-list');
        list.innerHTML = '';
        if (wrongAnswers.length === 0) {
            list.innerHTML = '<p style="text-align:center; color: var(--success);">Perfect Score! No reviews needed.</p>';
        } else {
            wrongAnswers.forEach(item => {
                const div = document.createElement('div');
                div.className = 'review-item';
                div.innerHTML = `
                    <div style="font-weight:bold; margin-bottom:5px;">${item.q}</div>
                    <div style="color:var(--error);">You: ${item.user}</div>
                    <div class="review-c">Correct: ${item.correct}</div>
                `;
                list.appendChild(div);
            });
        }
    }
